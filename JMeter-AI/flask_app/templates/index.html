<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Testing Automation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Testing Automation</h1>
        <form action="/run-test" method="post">
            <label for="base_url">Base URL:</label>
            <input type="text" id="base_url" name="base_url" placeholder="https://www.trendyol.com" required>
            
            <label for="path">Path:</label>
            <input type="text" id="path" name="path" placeholder="/path/to/test" required>
            
            <label for="users">Users:</label>
            <input type="number" id="users" name="users" min="1" placeholder="Number of users" required>
            
            <label for="loop_count">Loop Count:</label>
            <input type="number" id="loop_count" name="loop_count" min="1" placeholder="Number of loops" required>
            
            <button type="submit">Run Test</button>
        </form>
    </div>
</body>
</html>
